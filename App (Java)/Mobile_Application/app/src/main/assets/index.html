<html>
<head>
    <title>BLE Dynamic UI</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<script language="JavaScript">
function startup() {
	try {
		window.bleui.Info("Starting up....");
	} catch (ee) {
		
	}
}
function go() {
    document.getElementById('arduino').class='notconnected';
    window.bleui.connect();
}
function goopen() {
    document.getElementById('arduino').class='notconnected';
    window.bleui.toggleMotor();
}
function close() {
    document.getElementById('arduino').class='notconnected';
    window.bleui.disconnect();
}
function setClassOnArduino(c) {
    document.getElementById('arduino').className = c;
}
function setStatus(s) {
    document.getElementById('status').innerHTML = s;
}
</script>
<style>
.notconnected {
    border: 5px solid red;
}
.searching {
    border: 5px dotted yellow;
}
.discovering {
    border: 5px dashed green;
}
.communicating {
    border: 5px solid green;
}
</style>
<body >
<center>
    <h3>Koneked Hearing Device</h3>
    <p>This will connect to Arduino-powered device</p>
    <p id="status"></p>
    <img id="arduino" style="width:35%;" src="arduino33.jpg"><br>
    <br>
    <br>
    <button onclick="go();">Connect Device</button>
    <button onclick="goopen();">Test the Motor</button>
    <br>
    <button onclick="close();">Test the Motor</button>
</center>
</body>
</html>
